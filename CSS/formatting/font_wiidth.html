<!--Font Weight-->

<!DOCTYPE html>
<html>

<head>
  <title> CSS Font Weight </title>

  <style>
    .bold{
       font-weight:bold;
     }
        
     .bolder{
       font-weight:bolder;
     }
        
     .weight{
       font-weight:900;
      }
  </style>

</head>

<body>

  <p class="bold">
    This font is bold.
  </p>

  <p class="bolder">
    This font is bolder.
  </p>

  <p class="weight">
    This font is of 900 weight.
  </p>
</body>

</html>
