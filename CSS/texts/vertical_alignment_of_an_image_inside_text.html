</head>

  <p>An <img src="http://apk-dl.com/detail/image/com.freeit.java-w250.png" alt="W3Schools" width="150" height="100"> image with a default alignment.</p>

  <p>An <img class="bottom" src="http://apk-dl.com/detail/image/com.freeit.java-w250.png" alt="W3Schools" width="150" height="100"> image with a text-bottom alignment.</p>
