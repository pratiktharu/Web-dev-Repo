<!DOCTYPE html>
<html>

<head>
  <style>
    body {
        background-image: url("https://www.iconexperience.com/_img/v_collection_png/64x64/shadow/palm_tree.png");
        background-repeat: no-repeat;
        background-position: right top;
        margin-right: 200px;
    }
  </style>
</head>

<body>

  <h1>Hello World!</h1>
  <p>This is a background no-repeat, set position example.</p>
  <p>Now the background image is only shown once, and positioned away from the text.</p>
  <p>In this example we have also added a margin on the right side, so the background image will never disturb the text.</p>

</body>

</html>
