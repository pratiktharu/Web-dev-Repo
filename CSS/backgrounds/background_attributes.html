<!--Background attachment

Background attachment determines whether a background image is fixed or
scrolls with the rest of the page.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML on Background Attributes</title>
    <title>CSS Background attachment</title>
    <style>
        body{
            background-image:url("http://psrexternal.s3.amazonaws.com/Photoshop-blog/wp-content/uploads/2013/12/paper8p.jpg");
            background-attachment:scroll;
        }
    </style>
</head>
<body>
    <h2>Hello World! I have a background image!</h2>
    
    
</body>
</html>
