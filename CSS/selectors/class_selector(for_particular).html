<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML class selector for particular elements</title>
</head>
    <style>
        p.center{
            text-align:center;
            color:red;

        }
    </style>
<body>
    <h1 class="center">This heading will not be affected</h1>
    <p class="center">This paragraph will be red and center and center-aligned.</p>
    <p class="center">See? I am a paragraph, so the above style works on me!</p>
</body>
</html>
