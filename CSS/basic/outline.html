<!--outline Property
CSS3 supported to add outline to text.
-->

<!DOCTYPE html>
<html>

<head>

  <style>
    div
    {
      outline:thin solid red;
    }
    
    h2
    {
      outline:thick dashed #00FF00;
    }
  </style>

</head>

<body>

  <div>This is a div element with a thin solid outline.</div>

  <h2>This is a div element with a thick dashed outline.</h2>

</body>

</html>
