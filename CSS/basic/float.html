<!--float Property
The float property causes an element to be moved to
 one side of the parent element's content area,
 which allows other content to flow around it.
-->

<!DOCTYPE html>
<html>

<head>
  <title> CSS Float Property </title>
  <style>
    h1
    {
    	float: left;
    }
  </style>
</head>

<body>
  <h1>CSS float Example</h1>
  <p>This text will be flowing around the heading.</p>
</body>

</html>
