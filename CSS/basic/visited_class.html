<!-- visired selector for hyperlink-->

<!DOCTYPE html>
<html>

<head>

  <title>CSS visited selector</title>
  <style type="text/css">
    /* Use this class to add special style to a visited link. */	
    a:visited
    {
      color:gray;
    }
  </style>
</head>

<body>
  <a href="#"> Programming Hub </a>
</body>

</html>
