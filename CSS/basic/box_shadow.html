<!--box-shadow Property
CSS3 supported to add shadow to box.
-->

<!DOCTYPE html>
<html>

<head>

  <style>
    div 
    {
      width: 300px;
      height: 50px;
      padding: 15px;
      background-color: red;
      box-shadow: 10px 10px #0000FF;
     }
  </style>

</head>

<body>

  <div>This is a div element with a box-shadow</div>

</body>

</html>
