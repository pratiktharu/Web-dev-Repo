<!--list-style
Specify all the list properties in one declaration.
-->

<!DOCTYPE html>
<html>

<head>
  <style>
    .main
  	{
  		list-style:circle outside url(bullet.png);
  	}
  	
  	.sub
  	{
  		list-style:square inside url(bullet1.png);
  	}
  </style>
</head>

<body>
  <ul class="main">

    <li>Maths:</li>

  </ul>

  <ul class="sub">
    <li>Trigonometry</li>
    <li>Algebra</li>
    <li>Arithmetic</li>
  </ul>
</body>

</html>
