<!--text-transform
The text-transform property changes the capitalization of text within an element.
-->

<!DOCTYPE html>
<html>

<head>

  <title> CSS text-transform example </title>
  <style>
    h2
    {
      text-transform:capitalize;
    }

    h3
    {
    	text-transform:uppercase;
    }

    h4
    {
    	text-transform:lowercase;
    }
  </style>
</head>

<body>
  <h2>This will be capitalized</h2>
  <h3>This will be in uppercase</h3>
  <h4>This will be in lowercase</h4>
</body>

</html>
