<!-- Universal * selector

Star selector will target every single element on the page.
-->

<!DOCTYPE html>
<html>

<head>
  <title>CSS Universal selector</title>
  <!-- css code is written in style tag .-->
  <style type="text/css">
    *{
       font-size:50px;
       color:red;
    }
  </style>

</head>

<body>
  <p>This is first paragraph</p>
  <p>This is second paragraph</p>
  <p>This is third paragraph</p>
  <p>This is fourth paragraph</p>
</body>

</html>
