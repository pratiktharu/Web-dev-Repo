<!-- Descendant Selectors

This selector selects all elements that are descendants of a specified element.
A descendant of an element could be a child, grandchild, great-grandchild, etc, of that element.
-->

<!DOCTYPE html>
<html>

<head>
  <title> CSS descendant selector </title>

  <style>
    body legend {
      background:skyblue;
    }
  </style>

</head>

<body>
  <form>
    <fieldset>
      <legend> Login Form </legend>
      <label for="user">  Username *:  </label> <input type="text" id="user" /> <br> <br>
      <label for="pass">  Password *:  </label> <input type="password" id="pass" /> <br> <br>
      <input type="submit" value="Submit" />
    </fieldset>

  </form>
</body>

</html>
