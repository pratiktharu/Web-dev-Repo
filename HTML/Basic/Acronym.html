
<!--<acronym>Tag

<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratik Tharu acronym tag</title>
</head>
<body>
    <h3>
        <acronym title="HyperText Markup Language">HTML</acronym>
    </h3>
</body>
</html>
