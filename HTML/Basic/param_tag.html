The HTML <param> tag is used for passing parameters to an embedded object using <object> tag.
-->

<!DOCTYPE html>
<html>
<head>
	<title>HTML param Tag</title>
</head>

<body>
	<object title="Test Object." classid="java.class">
	
		<!--Following param tag assigns ring.mp3 file to audio-->
		
		<param name="audio" value="ring.mp3" />
		
		<param name="width" value="500" />
		
		<param name="height" value="500" />
		
	</object>
</body>
</html>
