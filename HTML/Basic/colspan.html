<!-- colspan attribute
This attribute is used to merge cell across column.-->

<!doctype html>
<html>
<head>
	<title> cell padding example </title>
</head>

<body>
	<table border=1 cellpadding=5>
		<tr> 
			<th colspan=2>Sale1</th> 
		</tr>
		
		<tr> 
			<td>Jan</td>      
			<td>$1493</td> 
		</tr>
		
		<tr> 
			<td>Feb</td>     
			<td>$3829</td> 
		</tr>
		
		<tr> 
			<td>March</td>      
			<td>$5283</td> 
		</tr>
		
		<tr> 
			<th colspan=2>Sale2</th> 
		</tr>
		
		<tr> 
			<td>April</td>     
			<td>$4827</td> 
		</tr>
		
		<tr> 
			<td>May</td>       
			<td>$7246</td> 
		</tr>
		
		<tr> 
			<td>June</td>       
			<td>$5689</td> 
		</tr>
		
	</table>
		
</body>
</html>
