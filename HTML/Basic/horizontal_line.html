
<!-- <hr> Tag
<hr> tag (Horizontal line) are used to visually break up sections of a document. 
The <hr> tag creates a line from the current position in the document to the right margin and breaks the line accordingly.-->

<!DOCTYPE html>
<html>
<head>
<title>Horizontal Line Example</title>
</head>

<body>

	<p>This is First paragraph.</p>
	
	<hr width="100%" color="skyblue" size="2" />
	
	<p>This is  Second paragraph.</p>
	
</body>

</html>
