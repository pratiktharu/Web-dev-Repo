<!-- <input> Tag
Defines a radio button.
-->

<!DOCTYPE html>
<html>	
<head>
	<title> HTML input type radio</title>
</head>

<body>
	<form>
        <input type="radio" name="gender" value="male"> Male<br>
        <input type="radio" name="gender" value="female"> Female<br> <br>
        <input type="submit" value="Submit">
	</form>
</body>
</html>
