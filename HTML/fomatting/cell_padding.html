<!-- cellpadding Attribute
This attribute is used to set the space between the cell wall and the cell content.-->

<!DOCTYPE html>
<html>
<head>
	<title> Cell Padding Example </title>
</head>

<body>

		<table cellpadding="20" border="1">
			<tr>
				<th>Name</th>
				<th>Age</th>
			</tr>
			<tr>
				<td>Batman</td>
				<td>293</td>
			</tr>
		</table>
		
</body>
</html>
