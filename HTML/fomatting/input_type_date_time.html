<!-- <input> Tag
Defines a date and time control (year, month, day, hour, minute, second, and fraction of a second (no time zone)
-->

<!DOCTYPE html>
<html>	
<head>
	<title> HTML input type date </title>
</head>

<body>
	<form>
        Birthday (date and time): <input type="datetime-local" name="bdaytime">-
	</form>
</body>
</html>
