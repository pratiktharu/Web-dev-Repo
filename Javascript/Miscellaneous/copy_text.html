<html>
<head>
<title>Copy text</title>
</head>
<body>

	<h2>Copy text from one field to another</h2>
	<p>
		<input type="text" style="color: #000000; background-color: #C9C299"
			id="field1" value="Hello!!"> <input type="text"
			style="color: #000000; background-color: #C9C299" id="field2">

		<button style="background-color: #F56724"
			onclick="document.getElementById('field2').value = document.getElementById('field1').value">
			Click to Copy Text</button>
	</p>

</body>
</html>
