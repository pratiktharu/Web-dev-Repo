<!DOCTYPE html>
<html>
<body>

	<p>Click the button to do a loop with a break.</p>
	<button onclick="myFunction()">Click me</button>
	<p id="demo"></p>

	<script>
		function myFunction() {
			
			var x = "", i = 0;
			
			for (i = 0; i < 10; i++) {
				
				if (i == 3) {
					
					break;
					
				}
				
				x = x + "number = " + i + "<br>";
				
			}
			
			document.getElementById("demo").innerHTML = x;
		}
	</script>

</body>
</html>
