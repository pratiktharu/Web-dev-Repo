<!DOCTYPE html>
<html>
<body>

	<script>
	
		var firstname;
		
		firstname = "Goku";
		document.write(firstname);
		
		document.write("<br>");
		
		firstname = "Krillin";
		document.write(firstname);
		
	</script>

	<p>The script above declares a variable, assigns a value to it,
		displays the value, changes the value, and displays the value again.</p>

</body>
</html>
